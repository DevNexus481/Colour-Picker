<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-picker-container">
        <input type="color" id="color-picker" name="color-picker" value="#ff0000">
        <p>Selected Color: <span id="selected-color">#ff0000</span></p>
        <input type="text" id="color-code-input" value="#ff0000" maxlength="7">
        <button id="copy-button">Copy Color Code</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
